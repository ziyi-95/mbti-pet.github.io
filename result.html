              ${report.relationshipGuide.bestAllies.map(ally => `
                <div class="flex items-start">
                  <i class="fa fa-user-plus text-blue-400 mt-1 mr-2"></i>
                  <p>${ally}</p>
                </div>
              `).join('')}
            </div>
          </div>
          
          <!-- 潜在天敌 -->
          <div class="section-card">
            <h4 class="section-title">
              <i class="fa fa-users text-red-500"></i> 潜在天敌
            </h4>
            <div class="space-y-4">
              <p class="whitespace-pre-line leading-relaxed">${report.relationshipGuide.potentialEnemies[0]}</p>
            </div>
          </div>
        </div>
        
        <!-- 适合的职业方向 -->
        <div class="section-card mb-8">
          <h4 class="section-title">
            <i class="fa fa-briefcase text-purple-500"></i> 适合的职业方向
          </h4>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <h5 class="font-semibold mb-3 text-lg">核心区</h5>
              <div class="flex flex-wrap gap-2">
                ${report.careerAdvice[0].replace('核心区：', '').split('、').map(career => `
                  <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">${career}</span>
                `).join('')}
              </div>
            </div>
            <div>
              <h5 class="font-semibold mb-3 text-lg">拓展区</h5>
              <div class="flex flex-wrap gap-2">
                ${report.careerAdvice[1].replace('拓展区：', '').split('、').map(career => `
                  <span class="bg-green-100 text-green-800 text-sm font-medium px-3 py-1 rounded-full">${career}</span>
                `).join('')}
              </div>
            </div>
          </div>
        </div>
        
        <!-- 专属职场宣言 -->
        <div class="bg-gradient-primary text-white rounded-xl p-8 text-center shadow-lg">
          <h4 class="text-xl font-bold mb-4">专属职场宣言</h4>
          <p class="italic text-lg leading-relaxed">${report.motto}</p>
        </div>
      `;
      
      // 显示结果卡片
      setTimeout(() => {
        resultContent.classList.add('show');
      }, 100);
      
      // 下载PDF报告
      document.getElementById('download-btn').addEventListener('click', function() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        
        // 获取结果内容的HTML
        const resultHTML = document.getElementById('result-content');
        
        // 使用html2canvas将HTML转换为图片
        html2canvas(resultHTML).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const imgWidth = 210; // A4宽度
          const imgHeight = canvas.height * imgWidth / canvas.width;
          
          // 添加图片到PDF
          doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
          
          // 保存PDF
          doc.save('MBTI职场动物人格鉴定书.pdf');
        });
      });
      
      // 重新测试
      document.getElementById('restart-btn').addEventListener('click', function() {
        window.location.href = 'test.html';
      });
      
      // 分享结果
      document.getElementById('share-btn').addEventListener('click', function() {
        alert('分享功能即将上线，敬请期待！');
      });
    });
  </script>
</body>
</html>

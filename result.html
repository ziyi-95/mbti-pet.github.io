          </div>
          
          <div class="bg-neutral rounded-lg p-6">
            <h4 class="text-lg font-bold mb-3 flex items-center">
              <i class="fa fa-users text-red-500 mr-2"></i> 潜在天敌
            </h4>
            <ul class="list-disc list-inside space-y-2">
              ${report.relationshipGuide.potentialEnemies.map(enemy => `<li>${enemy}</li>`).join('')}
            </ul>
          </div>
        </div>
        
        <div class="bg-gradient-primary text-white rounded-lg p-6 text-center">
          <h4 class="text-lg font-bold mb-2">专属宣言</h4>
          <p class="italic">${report.motto}</p>
        </div>
      `;
      
      // 显示结果卡片
      setTimeout(() => {
        resultContent.classList.add('show');
      }, 100);
      
      // 下载PDF报告
      document.getElementById('download-btn').addEventListener('click', function() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        
        // 获取结果内容的HTML
        const resultHTML = document.getElementById('result-content');
        
        // 使用html2canvas将HTML转换为图片
        html2canvas(resultHTML).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const imgWidth = 210; // A4宽度
          const imgHeight = canvas.height * imgWidth / canvas.width;
          
          // 添加图片到PDF
          doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
          
          // 保存PDF
          doc.save('MBTI职场动物人格鉴定书.pdf');
        });
      });
      
      // 重新测试
      document.getElementById('restart-btn').addEventListener('click', function() {
        window.location.href = 'test.html';
      });
      
      // 分享结果
      document.getElementById('share-btn').addEventListener('click', function() {
        alert('分享功能即将上线，敬请期待！');
      });
    });
  </script>

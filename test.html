    // 测试逻辑
    document.addEventListener('DOMContentLoaded', function() {
      let currentQuestion = 0;
      const answers = {};
      const scores = {
        E: 0, I: 0,
        S: 0, N: 0,
        T: 0, F: 0,
        J: 0, P: 0
      };

      // DOM元素
      const questionText = document.getElementById('question-text');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const currentQuestionSpan = document.getElementById('current-question');
      const progressPercentageSpan = document.getElementById('progress-percentage');
      const progressBarFill = document.querySelector('.progress-bar-fill');

      // 加载问题
      function loadQuestion(index) {
        const question = questions[index];
        questionText.textContent = question.text;
        
        // 更新选项
        const optionsContainer = document.querySelector('.grid.grid-cols-1');
        optionsContainer.innerHTML = '';
        
        question.options.forEach(option => {
          const optionCard = document.createElement('div');
          optionCard.className = 'option-card border border-gray-200 rounded-lg p-4 relative';
          if (answers[index] === option.letter) {
            optionCard.classList.add('selected');
          }
          
          optionCard.innerHTML = `
            <h4 class="font-bold mb-2">${option.letter}. ${option.text}</h4>
          `;
          
          optionCard.addEventListener('click', function() {
            // 移除其他选项的选中状态
            document.querySelectorAll('.option-card').forEach(card => {
              card.classList.remove('selected');
            });
            
            // 添加当前选项的选中状态
            this.classList.add('selected');
            
            // 保存答案
            answers[index] = option.letter;
            
            // 更新分数
            updateScores(option.score);
          });
          
          optionsContainer.appendChild(optionCard);
        });
        
        // 更新进度
        currentQuestionSpan.textContent = index + 1;
        const progress = Math.round(((index + 1) / questions.length) * 100);
        progressPercentageSpan.textContent = `${progress}%`;
        progressBarFill.style.width = `${progress}%`;
        
        // 更新按钮状态
        prevBtn.disabled = index === 0;
        nextBtn.textContent = index === questions.length - 1 ? '完成测试' : '下一题';
        nextBtn.innerHTML = index === questions.length - 1 ? 
          '完成测试 <i class="fa fa-check ml-2"></i>' : 
          '下一题 <i class="fa fa-arrow-right ml-2"></i>';
      }

      // 更新分数
      function updateScores(score) {
        scores[score]++;
      }

      // 计算MBTI类型
      function calculateMBTI() {
        const EorI = scores.E > scores.I ? 'E' : 'I';
        const SorN = scores.S > scores.N ? 'S' : 'N';
        const TorF = scores.T > scores.F ? 'T' : 'F';
        const JorP = scores.J > scores.P ? 'J' : 'P';
        
        return EorI + SorN + TorF + JorP;
      }

      // 绑定事件
      prevBtn.addEventListener('click', function() {
        if (currentQuestion > 0) {
          currentQuestion--;
          loadQuestion(currentQuestion);
        }
      });

      nextBtn.addEventListener('click', function() {
        // 检查是否选择了选项
        if (!answers[currentQuestion]) {
          alert('请选择一个选项');
          return;
        }
        
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          loadQuestion(currentQuestion);
        } else {
          // 计算MBTI类型并跳转到结果页
          const mbtiType = calculateMBTI();
          window.location.href = `result.html?type=${mbtiType}`;
        }
      });

      // 加载第一题
      loadQuestion(currentQuestion);
    });
  </script>
</body>
